<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    .cardClass {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #btn {
        margin-top: 5vh;
        margin-bottom: 5vh;
        margin-left: 45.8vw;
        padding: 1vw;
        padding-left: 2vw;
        padding-right: 2vw;
    }

</style>

<body>

    <button id="btn">New book</button>
    <div id="books"></div>

</body>

<script>
    let container2 = document.getElementById('books');
    let btn = document.getElementById("btn");
    btn.addEventListener('click', event => {
        addBookToLibrary();
    })

    function addBookToLibrary() {
        let book = window.prompt("Input a book title!");
        let author = window.prompt("Input the author!");
        let pages = window.prompt("Input the number of pages!");
        let container = document.createElement("div")
        container2.appendChild(container);
        container.className = "cardClass"
        myLibrary.push(book);
        myAuthors.push(author);
        myPages.push(pages);
        let ele1 = document.createElement("div")
        ele1.innerHTML += book;
        ele1.className = "book";
        container.appendChild(ele1)
        let ele2 = document.createElement("div")
        ele2.innerHTML += author;
        ele2.className = "author";
        container.appendChild(ele2)
        let ele3 = document.createElement("div")
        ele3.innerHTML += pages;
        ele3.className = "page";
        container.appendChild(ele3)
    }

</script>

</html>
