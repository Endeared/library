<script>
    let myLibrary = [];

    function Book() {

    }

    function addBookToLibrary() {
        let book = readLine("Input a book!");
        myLibrary.push(book);
    }

    function loopThrough() {
        let i = 0;

        for(i = 0; i < myLibrary.length; i++) {
            let currentBook = myLibrary[i];
            document.getElementById('books').innerHTML += currentBook + " ";
        }
    }

    loopThrough()
</script>
